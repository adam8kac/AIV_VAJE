<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Edit Skupnost</title>
	<h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js" />

	<f:view>
		<h:form>
			[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addSkupnost.xhtml?mail=NULL"> Add Skupnost</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/editSkupnost.xhtml"> Edit Skupnost</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addOseba.xhtml?mail=NULL"> Add Oseba</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addMse.xhtml?mail=NULL"> Add MSE</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/detailsMSE.xhtml"> Details MSE</a>
			]
			<hr />
			<f:metadata>
				<f:viewParam name="mail" value="#{mseBEAN.selectedID}" />
			</f:metadata>
<!--			<ui:include src="nav.xhtml" />-->

			Zmogljivost: <h:inputText id="s_zmogljivost" value="#{mseBEAN.selectedMse.zmogljivost}"/><br/>
			Naziv Skupnosti: <h:inputText id="s_x" value="#{mseBEAN.selectedMse.lokacija.x}"/><br/>
			Naziv Skupnosti: <h:inputText id="s_y" value="#{mseBEAN.selectedMse.lokacija.y}"/><br/>

			Skrbnik ime: <h:inputText id="s_mse_oseba_ime" value="#{mseBEAN.selectedMse.oseba.ime}"/><br/>
			Skrbnik priimek: <h:inputText id="s_mse_oseba_priimek" value="#{mseBEAN.selectedMse.oseba.priimek}"/><br/>
			Skrbnik mail: <h:inputText id="s_mse_oseba_mail" value="#{mseBEAN.selectedMse.oseba.mail}"/><br/>

			<br/>
			<h3>MSE Data:</h3>
			<div class="field col-12 md:col-4">
				<p:outputLabel for="buttonbar" value="Datum Vgradnje: " />
				<p:datePicker id="buttonbar" value="#{mseBEAN.selectedMse.vgradnja}"	showButtonBar="true" />
			</div>
			<div class="field col-12 md:col-4">
				<p:outputLabel for="buttonbar" value="Datum Pregleda: " />
				<p:datePicker id="buttonbar1" value="#{mseBEAN.selectedMse.zadnjiPregled}"	showButtonBar="true" />
			</div>
			<div class="field col-12 md:col-4">
				<p:outputLabel for="buttonbar" value="Datum Servisa: " />
				<p:datePicker id="buttonbar2" value="#{mseBEAN.selectedMse.zadnjiServis}"	showButtonBar="true" />
			</div>

			<h:commandButton value="Save" action="#{mseBEAN.saveMse}"/>
		</h:form>
	</f:view>
</h:body>

</html>
