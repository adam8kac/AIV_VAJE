<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" >

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
	<h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js" />

<f:view>

	[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |
	<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addSkupnost.xhtml?mail=NULL"> Add Skupnost</a> |
	<a href = "#{facesContext.externalContext.applicationContextPath}/faces/editSkupnost.xhtml"> Edit Skupnost</a> |
	<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addOseba.xhtml?mail=NULL"> Add Oseba</a> |
	<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addMse.xhtml?mail=NULL"> Add MSE</a> |
	<a href = "#{facesContext.externalContext.applicationContextPath}/faces/detailsMSE.xhtml"> Details MSE</a>
	]
	<hr />


	<f:metadata>
		<f:viewParam name="mail" value="#{skupnost.selectedID}" />
	</f:metadata>

	naziv skupnosti: <b><h:outputText value="#{skupnost.selectedSkupnost.naziv}"/></b> <br />
	skrbnik skupnosti ime: <b><h:outputText value="#{skupnost.selectedSkupnost.skrbnik.ime}"/></b><br />
	skrbnik skupnosti priimek: <b><h:outputText value="#{skupnost.selectedSkupnost.skrbnik.priimek}"/></b><br />
	skrbnik skupnosti mail:	<b><h:outputText value="#{skupnost.selectedSkupnost.skrbnik.mail}"/></b><br />

	<hr />
	Usage:<br />
	MSE:<b><h:outputText value="#{mseBEAN.selectedMse.zmogljivost}"/></b><br />
	Longitude: <b><h:outputText value="#{mseBEAN.selectedMse.lokacija.x}"/></b><br />
	Latitude: <b><h:outputText value="#{mseBEAN.selectedMse.lokacija.x}"/></b><br />
	Stanje: <b><h:outputText value="#{skupnost.djMiMoc()}"/></b><br />

	<br />
	LASTNIK MSE:
	Usage: <b><h:outputText value="#{mseBEAN.selectedMse.oseba.ime}"/></b><br />
	Longitude: <b><h:outputText value="#{mseBEAN.selectedMse.oseba.priimek}"/></b><br />
	Latitude: <b><h:outputText value="#{mseBEAN.selectedMse.oseba.mail}"/></b><br />

</f:view>
</h:body>

</html>
