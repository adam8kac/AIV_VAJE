<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" >

<h:head>
	<meta charset="UTF-8" />
	<title>Seznam Mse</title>
	<h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min.css" />
</h:head>

<h:body>
	<h:outputScript library="webjars" name="bootstrap/4.3.1/js/bootstrap.min.js" />

	<f:view>
		<h:form>


<!--			<ui:include src="nav.xhtml" />-->
			[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addSkupnost.xhtml?mail=NULL"> Add Skupnost</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/editSkupnost.xhtml"> Edit Skupnost</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addOseba.xhtml?mail=NULL"> Add Oseba</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/addMse.xhtml?mail=NULL"> Add MSE</a> |
			<a href = "#{facesContext.externalContext.applicationContextPath}/faces/detailsMSE.xhtml?mail=NULL"> Details MSE</a>
			]
			<hr />

			<h:dataTable value="#{mseBEAN.allMSE}" var="mse">
				<h:column>
					<h:link value="#{mse.oseba.mail}" outcome="prikazMse">
						<f:param name="mail" value="#{mse.oseba.mail}" />
					</h:link>
				</h:column>
				<!-- Repeat for other columns, replacing mse with mseItem -->
				<h:column>#{mse.lokacija.x}</h:column>
				<h:column>#{mse.lokacija.y}</h:column>
				<h:column>#{mse.zmogljivost}</h:column>
				<h:column>Vgradnja: #{mse.vgradnja}</h:column>
				<h:column>Zadnji pregled: #{mse.zadnjiPregled}</h:column>
				<h:column>zadnji servis: #{mse.zadnjiServis}</h:column>
				<h:column>
					<h:link value="Edit" outcome="editMSE">
						<f:param name="mail" value="#{mse.id}" />
					</h:link> |
					<h:commandLink value="Delete" actionListener="#{mseBEAN.deleteMse(mse)}"
								   onclick="return confirm('Are you sure you want to delete MSE?');"/>

					<h:commandLink value="Preveri" actionListener="#{mseBEAN.preveri(mse)}"/>
				</h:column>
			</h:dataTable>


		</h:form>
	</f:view>
</h:body>

</html>
